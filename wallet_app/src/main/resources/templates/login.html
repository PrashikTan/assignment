<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post" class="w-50">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" name="username" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a th:href="@{/register}">Register here</a></p>
    <div th:if="${param.error}" class="alert alert-danger mt-2">Invalid credentials</div>
    <div th:if="${param.logout}" class="alert alert-info mt-2">You have been logged out</div>
</body>
</html>
